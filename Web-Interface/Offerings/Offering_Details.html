<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offering Manipulation Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="functions.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Offering Manipulation Interface</h1>
        
        <!-- Information Form -->
        <form class="mb-5">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="offerTitle" class="form-label">Titel des Angebots</label>
                    <input type="text" class="form-control" id="offerTitle" placeholder="Angebotstitel">
                </div>
                <div class="col-md-6">
                    <label for="targetCustomer" class="form-label">Zielkunde des Angebots</label>
                    <input type="text" class="form-control" id="targetCustomer" placeholder="Zielkunde">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="deliveryDate" class="form-label">Zustellungsdatum</label>
                    <input type="date" class="form-control" id="deliveryDate">
                </div>
                <div class="col-md-6">
                    <label for="customerEmail" class="form-label">Kontakt Email des Kunden</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="totalPrice" class="form-label">Gesamtpreis des Angebotes</label>
                    <input type="number" class="form-control" id="totalPrice" placeholder="Gesamtpreis">
                </div>
            </div>
        </form>

        <!-- Product List Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Altes Produkt Id</th>
                    <th>Altes Produkt Name</th>
                    <th>Neues Produkt Id</th>
                    <th>Neues Produkt Name</th>
                    <th>Menge</th>
                    <th>Preis pro Stück</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <td>101</td>
                    <td>Altprodukt A</td>
                    <td>201</td>
                    <td>NeuProdukt B</td>
                    <td>10</td>
                    <td>20.00€</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="changeReplacementProduct(1)">Change</button>
                    </td>
                </tr>
                <!-- Additional rows can be added dynamically -->
            </tbody>
        </table>

        <!-- Commit Changes Button -->
        <div class="text-end">
            <button class="btn btn-success" onclick="commitOfferingChanges()">Commit Changes</button>
        </div>
    </div>

    <!-- Modal for Changing Replacement Product -->
    <div class="modal fade" id="changeProductModal" tabindex="-1" aria-labelledby="changeProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeProductModalLabel">Change Replacement Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="newProductId" class="form-label">New Product ID</label>
                            <input type="text" class="form-control" id="newProductId" placeholder="New Product ID">
                        </div>
                        <div class="mb-3">
                            <label for="newProductName" class="form-label">New Product Name</label>
                            <input type="text" class="form-control" id="newProductName" placeholder="New Product Name">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="changeReplacementProduct()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
