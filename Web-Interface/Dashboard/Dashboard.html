<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/system/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('average-response-time').textContent = data.averageResponseTime + ' Stunden';
                    document.getElementById('accepted-percentage').textContent = data.acceptedPercentage + '%';
                    document.getElementById('open-offers').textContent = data.openOffers;
                    document.getElementById('sent-last-4-weeks').textContent = data.sentLast4Weeks;
                    document.getElementById('declined-offers').textContent = data.declinedOffers.join(', ');
                    document.getElementById('average-devices').textContent = data.averageDevices + ' Geräte';
                })
                .catch(error => console.error('Error fetching statistics:', error));
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Analyse Interface</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Durchschnittliche Antwortzeit</h5>
                        <p class="card-text" id="average-response-time">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Angenommene Angebote (%)</h5>
                        <p class="card-text" id="accepted-percentage">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Offene Angebote</h5>
                        <p class="card-text" id="open-offers">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Versendete Angebote (4 Wochen)</h5>
                        <p class="card-text" id="sent-last-4-weeks">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Abgelehnte Angebote</h5>
                        <p class="card-text" id="declined-offers">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Durchschnittliche Geräte pro Angebot</h5>
                        <p class="card-text" id="average-devices">Laden...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
