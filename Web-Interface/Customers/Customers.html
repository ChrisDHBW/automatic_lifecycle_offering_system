<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunden Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="functions.js"></script>
</head>
<body>

    <!-- Navigationsbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Kunden Verwaltung</a>
    </nav>

    <!-- Funktionsleiste mit Suchfeld und "Add"-Button -->
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <!-- Suchfeld -->
            <input id="search" type="text" class="form-control w-50" placeholder="Suche nach Kunden..." oninput="filterCustomers()">
            <!-- Add Button -->
            <button class="btn btn-primary" onclick="window.location.href='/addCustomer'">Add</button>
        </div>
    </div>

    <!-- Kunden Tabelle -->
    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Kunden Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Branche</th>
                    <th scope="col">Anzahl Geräte</th>
                    <th scope="col">Anzahl Angebote</th>
                    <th scope="col">Aktionen</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Die Zeilen werden dynamisch mit JavaScript befüllt -->
            </tbody>
        </table>
    </div>

</body>
</html>
