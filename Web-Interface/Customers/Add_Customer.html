<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="functions.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Customer</h1>
        <form id="addCustomerForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter customer name" required>
                </div>
                <div class="col-md-6">
                    <label for="customerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="Enter customer email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerPhone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="customerPhone" placeholder="Enter customer phone">
                </div>
                <div class="col-md-6">
                    <label for="customerAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="customerAddress" placeholder="Enter customer address">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="customerCity" placeholder="Enter city">
                </div>
                <div class="col-md-6">
                    <label for="customerZip" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="customerZip" placeholder="Enter zip code">
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary" id="addCustomerBtn">Add Customer</button>
            </div>
        </form>
    </div>
</body>
</html>
