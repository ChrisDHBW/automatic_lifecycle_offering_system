<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="functions.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Details</h1>

        <!-- Customer Information Form -->
        <form id="customer-info-form" class="border p-4 rounded">
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" disabled>
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Customer Email</label>
                <input type="email" class="form-control" id="customerEmail" disabled>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">Customer Phone</label>
                <input type="text" class="form-control" id="customerPhone" disabled>
            </div>
        </form>

        <!-- Purchased Products List -->
        <h2 class="mt-5">Purchased Products</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Product Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Type</th>
                    <th scope="col">Manufacturer Name</th>
                    <th scope="col">Purchased Quantity</th>
                </tr>
            </thead>
            <tbody id="purchased-products-list">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Create Offering Button -->
        <div class="d-flex justify-content-end">
            <button id="create-offering-btn" class="btn btn-primary">Create Offering</button>
        </div>
    </div>
</body>
</html>
