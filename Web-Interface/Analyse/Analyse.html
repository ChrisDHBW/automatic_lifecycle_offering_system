<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="functions.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Analyse Interface</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Durchschnittliche Antwortzeit</h5>
                        <p class="card-text" id="average-response-time">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Anteil angenommener Angebote</h5>
                        <p class="card-text" id="accepted-percentage">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Offene Angebote</h5>
                        <p class="card-text" id="open-offers">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Versendete Angebote (4 Wochen)</h5>
                        <p class="card-text" id="sent-offers">Laden...</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Abgelehnte Angebote</h5>
                        <ul class="list-group" id="rejected-offers">Laden...</ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Durchschnittliche Ger√§teanzahl</h5>
                        <p class="card-text" id="average-devices">Laden...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
