<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="functions.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Product</h1>

        <!-- Form for adding a product -->
        <form id="product-form" class="border p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="product-type" class="form-label">Product Type</label>
                <select id="product-type" class="form-select" onchange="loadFormFields()">
                    <option value="" selected disabled>Select Product Type</option>
                    <option value="type1">Type 1</option>
                    <option value="type2">Type 2</option>
                </select>
            </div>

            <div id="dynamic-fields">
                <!-- Dynamic fields will be loaded here based on selected product type -->
            </div>

            <div class="text-end">
                <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
            </div>
        </form>
    </div>
</body>
</html>
