<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="functions.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Product Management</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Functional Toolbar -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchField" class="form-control w-50" placeholder="Search by product name...">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="addProductDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Add
                </button>
                <ul class="dropdown-menu" aria-labelledby="addProductDropdown">
                    <li><a class="dropdown-item" href="#">Type 1</a></li>
                    <li><a class="dropdown-item" href="#">Type 2</a></li>
                    <li><a class="dropdown-item" href="#">Type 3</a></li>
                </ul>
            </div>
        </div>

        <!-- Product Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Product ID</th>
                    <th>Manufacturer Product Number</th>
                    <th>Product Name</th>
                    <th>Product Type</th>
                    <th>Manufacturer Name</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Example row -->
                <tr>
                    <td>1</td>
                    <td>12345</td>
                    <td>Sample Product</td>
                    <td>Type 1</td>
                    <td>Example Manufacturer</td>
                    <td>Available</td>
                    <td>
                        <button class="btn btn-sm btn-warning">Change</button>
                        <button class="btn btn-sm btn-danger">End of Sale</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
